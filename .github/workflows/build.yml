name: Echo Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t shell .
    - name: Test Echo
      run: docker run --rm shell /comp0010/sh -c 'echo foo'
    - name: Coverage Test
      run: docker run -ti --rm shell /comp0010/tools/coverage
